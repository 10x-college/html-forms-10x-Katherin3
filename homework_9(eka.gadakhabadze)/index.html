<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <iframe id="bg-frame" src="../styles/effect.html"></iframe>
    <form method="post" action="#">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <div>
                <label for="pilot-name">Pilot Name:</label>
                <input type="text" id="pilot-name" name="pilot_name" required placeholder="Enter Name">
            </div>
            <div>
                <label for="access-code">Access Code:</label>
                <input type="password" id="access-code" name="access_code" required>
            </div>
            <div>
                <label for="command-email">Command Email</label>
                <input type="email" id="command-email" name="email" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <div>
                <label for="hull-damage">Hull Damage (%):</label>
                <input type="number" id="hull-damage" name="hull_damage" required>
            </div>
            <div>
                <label for="emergency-level">Emergency Level:</label>
                <select id="emergency-level" name="emergency_level" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <div>
                <label for="sos-message">SOS Message:</label>
                <textarea id="sos-message" name="sos_message" required rows="3"></textarea>
            </div>
            <div>
                <input type="checkbox" id="quarantine" name="quarantine" required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>
        </fieldset>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="../scripts/launch.js"></script>
</body>

</html>
